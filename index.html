<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>My Favorite Things</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="favoriteThings">First favorite thing</label>
          <input type="text" class="form-control" id="first-thing" placeholder="Enter your favorite animal">
        </div>
        <div class="form-group">
          <label for="favoriteThings">Second favorite thing</label>
          <input type="text" class="form-control" id="second-thing" placeholder="Enter your favorite color">
        </div>
        <div class="form-group">
          <label for="favoriteThings">Third favorite thing</label>
          <input type="text" class="form-control" id="third-thing" placeholder="Enter your favorite movie star">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <ul>
        <li><span class="favorite1"></span></li>
        <li><span class="favorite2"></span></li>
        <li><span class="favorite3"></span></li>
      </ul>

    </div>
  </body>
</html>
